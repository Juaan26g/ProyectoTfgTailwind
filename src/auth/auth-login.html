<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - Mazer Admin Dashboard</title>
  <link href="/css/output.css" rel="stylesheet">
  <link rel="stylesheet" href="../elementos/elementos2.css">
  <link rel="shortcut icon" href="../elementos/herramientas/images/logo/favicon.svg" type="image/x-icon" />
  <link rel="shortcut icon" href="../elementos/herramientas/images/logo/favicon.png" type="image/png" />
  <script src="../../node_modules/flowbite/dist/flowbite.min.js"></script>
  <script defer src="../elementos/light-dark.js"></script>

</head>

<body>
  <div id="auth">
    <div class="entrada flex min-h-screen">
      <div id="auth-left" class="lg:flex-none lg:w-2/5 lg:mr-8">
        <div class=" mt-12 ml-12 ">
          <a href="../index.html" class="text-indigo-700 cursor-pointer">
            <img src="../elementos/herramientas/images/logo/logo.svg" alt="Logo" class="h-8 align-middle" /></a>
        </div>

        <h1 class="log mt-28 ml-12 mb-4  font-bold text-white text-6xl">
          Log in.
        </h1>

        <p class="mt-7 ml-12 text-3xl leading-10 text-gray-400">
          Log in with your data that you entered during registration.
        </p>

        <form action="../index.html" class="mr-10 ml-12">

          <div class="relative  mt-14 mb-6  text-slate-300">

            <input type="text"
              class="entrada block py-3  pl-12 m-0 w-full text-xl font-normal leading-normal bg-clip-padding bg-gray-900 rounded border border-gray-700 border-solid appearance-none cursor-text focus:border-slate-600 focus:bg-gray-900 focus:text-slate-300 focus:outline-none"
              placeholder="Username" />

            <div class="absolute left-0 py-0 px-2" style="top: 0.55rem;">
              <div class="icono1">
                <svg class="bi" width="25" height="40" fill="currentColor">
                  <use xlink:href="../elementos/herramientas/images/icons.svg#person" />
                </svg>
              </div>
            </div>

          </div>

          <div class="relative mt-6 mb-3 text-slate-300">

            <input type="password"
              class="entrada block py-3 mt-4 pl-12 m-0 w-full text-xl font-normal leading-normal bg-clip-padding bg-gray-900 rounded border border-gray-700 border-solid appearance-none cursor-text focus:border-slate-600 focus:bg-gray-900 focus:text-slate-300 focus:outline-none"
              placeholder="Password" />

            <div class="absolute left-0 py-0 px-2" style="top: 0.55rem;">
              <div class="icono1">
                <svg class="bi" width="25" height="40" fill="currentColor">
                  <use xlink:href="../elementos/herramientas/images/icons.svg#shield-lock" />
                </svg>
              </div>
            </div>
          </div>

          <div class="block items-end" style="font-family: 'Nunito';">
            <div class="mt-6 flex items-center mb-10">
              <input id="default-checkbox" type="checkbox" value=""
                class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 rounded focus:ring-gray-500 dark:focus:ring-gray-600 dark:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600">
              <label for="default-checkbox"
                class="texto2CSS ml-2 text-md font-medium text-gray-900 dark:text-gray-300">Keep me
                logged in</label>
            </div>
          </div>

          <button
            class=" inline-block py-2 px-4 m-0 mb-4 w-full text-xl font-normal text-center text-white normal-case align-middle bg-blue-900 rounded border border-blue-900 border-solid cursor-pointer ">
            Log in
          </button>

          <div class="mt-8 text-2xl leading-9 text-center xl:text-2xl text-slate-300">
            <p class="mt-0 mb-4 leading-9 text-gray-500">
              Don't have an account?
              <a href="auth-register.html" class="font-bold text-blue-900 cursor-pointer">Sign up</a>.
            </p>
            <p class="mt-0 mb-16 leading-9 text-slate-300">
              <a class="font-bold text-blue-900 cursor-pointer" href="auth-forgot-password.html">Forgot
                password?.</a>
            </p>
          </div>

        </form>

      </div>
      <div id="auth-right" class="lg:flex-auto   bg-blue-900">

      </div>
    </div>
  </div>
</body>

</html>
