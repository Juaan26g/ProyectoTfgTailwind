<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Forgot Password - Mazer Admin Dashboard</title>
  <link href="/css/output.css" rel="stylesheet">
  <link rel="stylesheet" href="../elementos/elementos.css">
  <link rel="shortcut icon" href="../elementos/herramientas/images/logo/favicon.svg" type="image/x-icon" />
  <link rel="shortcut icon" href="../elementos/herramientas/images/logo/favicon.png" type="image/png" />


</head>

<body>
  <div id="auth">
    <div class="flex min-h-screen">
      <div id="auth-left" class="lg:flex-none lg:w-2/5 lg:mr-8">
        <div class=" mt-12 ml-12 ">
          <a href="../index.html" class="text-indigo-700 cursor-pointer">
            <img src="../elementos/herramientas/images/logo/logo.svg" alt="Logo" class="h-8 align-middle" /></a>
        </div>

        <h1 class="log mt-28 ml-12 mb-4 font-bold text-white text-6xl">
          Forgot Password
        </h1>







        <p class="mt-7 ml-12 text-3xl leading-10 text-gray-400">
          Input your email and we will send you reset password link. </p>

        <form action="../index.html" class="mr-10 ml-12">




          <div class="relative  mt-14 mb-6  text-slate-300">

            <input type="text"
              class="entrada block py-3  pl-12 m-0 w-full text-xl font-normal leading-normal bg-clip-padding bg-gray-900 rounded border border-gray-700 border-solid appearance-none cursor-text focus:border-slate-600 focus:bg-gray-900 focus:text-slate-300 focus:outline-none"
              placeholder="Email" />

            <div class="absolute left-0 py-0 px-2" style="top: 0.55rem;">
              <div class="icono1">
                <svg class="bi" width="25" height="40" fill="currentColor">
                  <use xlink:href="../elementos/herramientas/images/icons.svg#envelope" />
                </svg>
              </div>
            </div>



          </div>












          <button
            class=" inline-block mt-12 py-2 px-4 m-0 mb-4 w-full text-xl font-normal text-center text-white normal-case align-middle bg-blue-900 rounded border border-blue-900 border-solid cursor-pointer ">
            Send
          </button>


          <div class="mt-8 text-2xl leading-9 text-center xl:text-2xl text-slate-300">
            <p class="mt-0 mb-16 leading-9 text-gray-500">
              Remember your account?
              <a href="auth-login.html" class="font-bold text-blue-900 cursor-pointer">Log in</a>.
            </p>

          </div>







        </form>


      </div>
      <div id="auth-right" class="lg:flex-auto   bg-blue-900">

      </div>
    </div>
  </div>
</body>

</html>

<script>
  const html = document.getElementsByTagName('html')[0];
  const colores = document.getElementById('auth');
  const savedTheme = localStorage.getItem('theme');

  if (savedTheme === 'dark') {
    html.classList.add('dark');
    colores.classList.add('bg-dark');
  } else {
    html.classList.add('light');
    colores.classList.add('bg-light');
  }



</script>
