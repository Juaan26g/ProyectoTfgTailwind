<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>403 - Mazer Admin Dashboard</title>
  <link href="/css/output.css" rel="stylesheet">
  <link rel="stylesheet" href="../elementos/elementos2.css">
  <link rel="shortcut icon" href="../elementos/herramientas/images/logo/favicon.svg" type="image/x-icon" />
  <link rel="shortcut icon" href="../elementos/herramientas/images/logo/favicon.png" type="image/png" />
</head>

<body>

  <div id="error" class="py-16  min-h-screen  text-gray-500 bg-zinc-900 justify-center">
    <div class="text-center flex flex-col justify-center items-center">
      <img class="object-contain py-1 px-0 align-middle" src="../elementos/herramientas/images/samples/error-403.svg"
        alt="Not Found" style="height: 350px;" />
      <h1 class="mt-14 mb-2 font-bold text-blue-900 text-5xl" style="line-height: 1.2;">Forbidden</h1>
      <p class="mt-0 mb-4 text-xl leading-7">You are unauthorized to see this page.</p>
      <a href="../index.html"
        class="boton-error inline-block py-2 px-4 mt-4 text-xl font-normal text-blue-700 align-middle bg-white rounded border border-blue-700 border-solid cursor-pointer select-none bg-opacity-[0]"
        style="  transition: none 0s ease 0s;">Go Home</a>
    </div>
  </div>
</body>

</html>

<script>
  const html = document.getElementsByTagName('html')[0];
  const error = document.getElementById('error');

  const savedTheme = localStorage.getItem('theme');

  if (savedTheme === 'dark') {
    html.classList.add('dark');
    error.classList.add('bg-dark');
  } else {
    html.classList.add('light');
    error.classList.add('bg-light');
  }
</script>
